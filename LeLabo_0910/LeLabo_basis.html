<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Le Labo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style_basis.css">
    <style>
        @font-face {
            font-family: SangSangClover_Regular;
            src: url(LeLabo_webfonts/SangSangClover_Regular.ttf) format("opentype");
        }
        @font-face {
            font-family: NotoSansKR-Regular;
            src: url(LeLabo_webfonts/NotoSansKR-Regular.ttf) format("opentype");
        }
        @font-face {
            font-family: NotoSansKR-Bold;
            src: url(LeLabo_webfonts/NotoSansKR-Bold.ttf) format("opentype");
        }
    </style>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main_basis.js"></script>
</body>
</html>
